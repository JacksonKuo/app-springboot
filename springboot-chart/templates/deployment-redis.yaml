apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: cgr.dev/chainguard/redis:latest
          command: ["redis-server", "--maxmemory", "50mb"]
          ports:
            - containerPort: 6379