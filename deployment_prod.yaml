apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  selector:
    matchLabels:
      app: springboot
  template:
    metadata:
      labels:
        app: springboot
    spec:
      containers:
        - name: springboot-container
          env:
            - name: HCAPTCHA_SECRET
              valueFrom:
                secretKeyRef:
                  name: hcaptcha-secret
                  key: HCAPTCHA_SECRET
          image: ghcr.io/jacksonkuo/springboot:latest 
          ports:
            - containerPort: 8087
          volumeMounts:
            - name: keystore-volume
              mountPath: /etc/letsencrypt/live/bakacore.com
      volumes:
        - name: keystore-volume
          hostPath:
            path: /etc/letsencrypt/live/bakacore.com
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
spec:
  type: LoadBalancer
  selector:
    app: springboot
  ports:
    - port: 8087
      targetPort: 8087

# Redis
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis