name: Build

on: [ push ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout src
      uses: actions/checkout@v4

    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'

    - name: Change wrapper permissions
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Publish JAR to GitHub Packages
      run: |
        curl -u "${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}" \
         -T build/libs/sample-0.0.1-SNAPSHOT.jar \
         "https://maven.pkg.github.com/JacksonKuo/app-springboot/com/jkuo/sample/0.0.1-${{ github.run_number }}/sample-0.0.1-${{ github.run_number }}-SNAPSHOT.jar"

    - name: SSH
      run: |
        install -m 600 -D /dev/null ~/.ssh/id_ed25519
        echo "$DROPLET_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        ssh -o StrictHostKeyChecking=no root@$DROPLET_IP "echo 'Hello from GitHub Actions!' > ~/file.txt"
      env:
        DROPLET_IP: ${{ secrets.DROPLET_IP }}
        DROPLET_SSH_PRIVATE_KEY: ${{ secrets.DROPLET_SSH_PRIVATE_KEY }}