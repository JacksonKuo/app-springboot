# Limit JVM memory usage to fit within 512 MB
org.gradle.jvmargs=-Xmx256m -Xms128m -XX:MaxMetaspaceSize=128m -Dfile.encoding=UTF-8

# Disable parallel execution (optional, reduces memory pressure)
org.gradle.parallel=false

# Enable incremental compilation to reduce memory and build times
org.gradle.incremental=true

# Reduce the number of worker threads to limit memory usage
org.gradle.workers.max=1